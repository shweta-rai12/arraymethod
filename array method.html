<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a =["ram","aman","amit","adi"];
    document.write(a+"<br/>");
    document.write(a[2]+"<br/>");

    var b=[10,20,30,40];
    document.write(b+"<br/>");

    var c=["ram","30","shyam",50];
    document.write(c+"<br/>");

    //arrays method:
    //pop:
    var a=["ram","harry","riya","siya"];
    document.write(a+"<br/>");
    a.pop();
    document.write(a+"<br/>");

    //push
    var a=["ram","harry","riya","siya"];
    document.write(a+"<br/>");
    a.push(10);
    document.write(a+"<br/>");

    //shift:
    var n=["bags","clothes","shoes","laptop"];
    n.shift();
    document.write(n+"<br/>");

    //unshift:
    var n=["bags","clothes","shoes","laptop"];
    n.unshift("mobile");
    document.write(n+"<br/>");

    //student data in table form:
    
   </script> 
</body>
</html>
